<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
  </head>
  <body class="zborder zborder-info bg-dark">
    <div class="zborder zborder-danger wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      
      <div class="zborder border-warning play-board"></div>

      <div class="controls">
        <i class="btn btn-secondary"></i>
        <i data-key="ArrowUp" class="btn btn-secondary">Arriba</i>
        <i class="btn btn-secondary"></i>
      </div>

      <div class="controls">
        <i data-key="ArrowLeft" class="btn btn-secondary">Izquierda</i>
        <i data-key="ArrowDown" class="btn btn-secondary">Abajo</i>
        <i data-key="ArrowRight" class="btn btn-secondary">Derecha</i>
      </div>
    </div>


  </body>
</html>
